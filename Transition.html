<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transitions</title>
  <style>
    body {
      background: #000;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      height: 100vh;
      width: 100vw;
      background-color: #000;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .box {
      height: 200px;
      width: 200px;
      margin: 5vh;
      padding: 8px;
      position: relative;
      overflow: hidden;
    }

    #box1 {
      background-color: blue;
    }

    #box2 {
      background-color: red;
    }

    #box3 {
      background-color: green;
    }

    #box4 {
      background-color: orange;
    }

    #box5 {
      background-color: purple;
    }

    .in {
      height: 100%;
      width: 100%;
      background-color: #000;
      position: relative;
      z-index: 99;
    }

    .box::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      height: 600px;
      width: 200px;
      background-color: #fff;
    }

    #box1::after {
      animation: move 1s ease 0s infinite;
    }

    #box2::after {
      animation: move 1s ease-in 0s infinite;
    }

    #box3::after {
      animation: move 1s ease-out 0s infinite;
    }

    #box4::after {
      animation: move 1s ease-in-out 0s infinite;
    }

    #box5::after {
      animation: move 1s linear 0s infinite;
    }

    @keyframes move {
      0% {
        transform: translate(-50%, -50%) rotate(45deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(225deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box" id="box1">
      <div class="in"></div>
    </div>
    <div class="box" id="box2">
      <div class="in"></div>
    </div>
    <div class="box" id="box3">
      <div class="in"></div>
    </div>
    <div class="box" id="box4">
      <div class="in"></div>
    </div>
    <div class="box" id="box5">
      <div class="in"></div>
    </div>

  </div>
</body>

</html>
