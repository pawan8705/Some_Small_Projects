<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 200px);
      grid-template-rows: repeat(2, 150px);
      gap: 0;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .eye-panel {
      position: relative;
      width: 200px;
      height: 150px;
      overflow: hidden;
    }

    svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 650px) {
      .container {
        grid-template-columns: repeat(2, 150px);
        grid-template-rows: repeat(3, 112px);
        transform: scale(0.9);
      }

      .eye-panel {
        width: 150px;
        height: 112px;
      }
    }

    @media (max-width: 350px) {
      .container {
        grid-template-columns: 150px;
        grid-template-rows: repeat(6, 112px);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Panel 1: Green, Simple Round Eyes -->
    <div class="eye-panel" style="background-color: #6db85a;">
      <svg viewBox="0 0 200 150">
        <!-- Eyebrows -->
        <path d="M 40 30 Q 60 20 80 30" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round" />
        <path d="M 120 30 Q 140 20 160 30" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round" />

        <!-- Left Eye -->
        <g class="eye-group" data-cx="60" data-cy="75" data-r="15">
          <ellipse cx="60" cy="75" rx="35" ry="40" fill="white" stroke="#000" stroke-width="4" />
          <circle class="pupil" cx="60" cy="75" r="18" fill="#000" />
          <circle class="highlight" cx="55" cy="70" r="6" fill="#fff" />
        </g>

        <!-- Right Eye -->
        <g class="eye-group" data-cx="140" data-cy="75" data-r="15">
          <ellipse cx="140" cy="75" rx="35" ry="40" fill="white" stroke="#000" stroke-width="4" />
          <circle class="pupil" cx="140" cy="75" r="18" fill="#000" />
          <circle class="highlight" cx="135" cy="70" r="6" fill="#fff" />
        </g>
      </svg>
    </div>

    <!-- Panel 2: Yellow/Orange, Spiky Eyes -->

      <svg viewBox="0 0 200 150">

          <!-- Lashes -->
          <line x1="60" y1="40" x2="60" y2="25" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <line x1="45" y1="42" x2="35" y2="30" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <line x1="75" y1="42" x2="85" y2="30" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <line x1="33" y1="55" x2="20" y2="50" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <line x1="87" y1="55" x2="100" y2="50" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <!-- Pupil -->
          <ellipse class="pupil" cx="60" cy="75" rx="18" ry="22" fill="#000" />
          <ellipse class="highlight" cx="55" cy="68" rx="5" ry="7" fill="#fff" />
        </g>

        <!-- Right Eye with lashes -->

          <ellipse cx="140" cy="75" rx="30" ry="35" fill="white" stroke="#000" stroke-width="4" />
          <!-- Lashes -->
          <line x1="140" y1="40" x2="140" y2="25" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <line x1="125" y1="42" x2="115" y2="30" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <line x1="155" y1="42" x2="165" y2="30" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <line x1="113" y1="55" x2="100" y2="50" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <line x1="167" y1="55" x2="180" y2="50" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <!-- Pupil -->
          <ellipse class="pupil" cx="140" cy="75" rx="18" ry="22" fill="#000" />
          <ellipse class="highlight" cx="135" cy="68" rx="5" ry="7" fill="#fff" />
        </g>
      </svg>
    </div>

    <!-- Panel 3: Blue, Simple Oval Eyes -->

        <path d="M 125 25 Q 140 15 155 25" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round" />

        <!-- Left Eye -->
        <g class="eye-group" data-cx="60" data-cy="75" data-r="13">
          <ellipse cx="60" cy="75" rx="32" ry="38" fill="white" stroke="#000" stroke-width="4" />
          <ellipse class="pupil" cx="60" cy="75" rx="16" ry="20" fill="#000" />
          <ellipse class="highlight" cx="55" cy="68" rx="5" ry="6" fill="#fff" />
        </g>

        <!-- Right Eye -->
        <g class="eye-group" data-cx="140" data-cy="75" data-r="13">
          <ellipse cx="140" cy="75" rx="32" ry="38" fill="white" stroke="#000" stroke-width="4" />
          <ellipse class="pupil" cx="140" cy="75" rx="16" ry="20" fill="#000" />

    <!-- Panel 4: Peach/Orange, Sad/Evil Eyes -->

        <!-- Left Eye (Angular) -->

          <path d="M 25 80 Q 55 60 85 80 Q 55 110 25 80" fill="white" stroke="#000" stroke-width="4" />
          <path class="pupil" d="M 45 80 Q 55 70 65 80 Q 55 90 45 80" fill="#000" />
        </g>

        <!-- Right Eye (Angular) -->
        <g class="eye-group" data-cx="145" data-cy="80" data-r="10">
          <path d="M 115 80 Q 145 60 175 80 Q 145 110 115 80" fill="white" stroke="#000" stroke-width="4" />

        <!-- Right Heart Eye -->
        <g class="eye-group" data-cx="140" data-cy="75" data-r="10">
          <!-- Heart shape -->
          <path
            d="M 140 105 C 140 105 110 85 110 65 C 110 50 120 40 135 40 C 140 40 140 45 140 45 C 140 45 140 40 145 40 C 160 40 170 50 170 65 C 170 85 140 105 140 105 Z"
            fill="white" stroke="#000" stroke-width="4" />
          <!-- Lashes -->
          <line x1="140" y1="38" x2="140" y2="25" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <line x1="125" y1="40" x2="115" y2="28" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <line x1="155" y1="40" x2="165" y2="28" stroke="#000" stroke-width="4" stroke-linecap="round" />
          <!-- Pupil -->
          <path class="pupil"
            d="M 140 95 C 140 95 122 82 122 70 C 122 62 128 55 136 55 C 140 55 140 58 140 58 C 140 58 140 55 144 55 C 152 55 158 62 158 70 C 158 82 140 95 140 95 Z"
            fill="#000" />
        </g>
      </svg>
    </div>

    <!-- Panel 6: Pink, Sad/Crying Eyes -->
    <div class="eye-panel" style="background-color: #f4a6a6;">
      <svg viewBox="0 0 200 150">
        <!-- Eyebrows -->
        <path d="M 40 30 Q 60 35 80 30" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round" />
        <path d="M 120 30 Q 140 35 160 30" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round" />

        <!-- Left Eye -->
        <g class="eye-group" data-cx="60" data-cy="70" data-r="12">
          <ellipse cx="60" cy="70" rx="32" ry="35" fill="white" stroke="#000" stroke-width="4" />
          <ellipse class="pupil" cx="60" cy="70" rx="15" ry="20" fill="#000" />
          <ellipse class="highlight" cx="55" cy="65" rx="5" ry="6" fill="#fff" />
        </g>

        <!-- Right Eye -->
        <g class="eye-group" data-cx="140" data-cy="70" data-r="12">
          <ellipse cx="140" cy="70" rx="32" ry="35" fill="white" stroke="#000" stroke-width="4" />
          <ellipse class="pupil" cx="140" cy="70" rx="15" ry="20" fill="#000" />
          <ellipse class="highlight" cx="135" cy="65" rx="5" ry="6" fill="#fff" />
        </g>

        <!-- Tears -->
        <path d="M 45 100 Q 50 115 55 100" fill="#4a9eff" opacity="0.8" />
        <path d="M 65 100 Q 70 115 75 100" fill="#4a9eff" opacity="0.8" />
        <path d="M 125 100 Q 130 115 135 100" fill="#4a9eff" opacity="0.8" />
        <path d="M 145 100 Q 150 115 155 100" fill="#4a9eff" opacity="0.8" />
      </svg>
    </div>
  </div>

  <script>
    // Initialize base positions for highlights once
    document.querySelectorAll(".highlight").forEach((highlight) => {
      if (!highlight.dataset.baseCx) {
        highlight.dataset.baseCx =
          highlight.getAttribute("cx") || highlight.getAttribute("cx");
        highlight.dataset.baseCy =
          highlight.getAttribute("cy") || highlight.getAttribute("cy");
      }
    });

    document.addEventListener("mousemove", (e) => {
      const eyes = document.querySelectorAll(".eye-group");

      eyes.forEach((eye) => {
        const cx = parseFloat(eye.getAttribute("data-cx"));
        const cy = parseFloat(eye.getAttribute("data-cy"));
        const maxRadius = parseFloat(eye.getAttribute("data-r"));

        // Get eye position relative to viewport
        const rect = eye.getBoundingClientRect();
        const eyeCenterX = rect.left + rect.width / 2;
        const eyeCenterY = rect.top + rect.height / 2;

        // Calculate angle and distance
        const dx = e.clientX - eyeCenterX;
        const dy = e.clientY - eyeCenterY;
        const angle = Math.atan2(dy, dx);
        const distance = Math.min(Math.sqrt(dx * dx + dy * dy), maxRadius * 3);
        const moveDistance = (distance / (maxRadius * 3)) * maxRadius;

        const newX = cx + Math.cos(angle) * moveDistance;
        const newY = cy + Math.sin(angle) * moveDistance;

        // Update pupil position
        const pupil = eye.querySelector(".pupil");
        if (pupil.tagName === "ellipse") {
          pupil.setAttribute("cx", newX);
          pupil.setAttribute("cy", newY);
        } else if (pupil.tagName === "circle") {
          pupil.setAttribute("cx", newX);
          pupil.setAttribute("cy", newY);
        } else if (pupil.tagName === "path") {
          // For path pupils (hearts and angular), translate the path
          const dx_move = newX - cx;
          const dy_move = newY - cy;
          pupil.style.transform = `translate(${dx_move}px, ${dy_move}px)`;
          pupil.style.transformOrigin = `${cx}px ${cy}px`;
        }

        // Move highlight slightly for depth (half the pupil movement)
        const highlight = eye.querySelector(".highlight");
        if (highlight) {
          const baseCx = parseFloat(highlight.dataset.baseCx);
          const baseCy = parseFloat(highlight.dataset.baseCy);
          const offsetX = (newX - cx) * 0.5; // Move half as much as pupil
          const offsetY = (newY - cy) * 0.5;

          highlight.setAttribute("cx", baseCx + offsetX);
          highlight.setAttribute("cy", baseCy + offsetY);
        }
      });
    });

  </script>

</body>

</html>
