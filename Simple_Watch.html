<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: cursive;
    }

    .box1 {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(45deg, #250902, #38040e);
      color: #fff;
      position: relative;
    }

    .container {
      width: 55vw;
      height: 14vw;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0px 0px 38px 7px #000;
    }

    .time {
      width: 100%;
      height: 100%;
      background-color: rgba(100, 13, 20, 0.11);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(40px);
    }

    .container::before {
      content: " ";
      width: 11vw;
      height: 11vw;
      background-color: #f49cbb;
      border-radius: 15px;
      position: absolute;
      left: -5vw;
      top: -4vw;
      z-index: -1;
      box-shadow: 0px 0px 38px 7px #000;
    }

    .container::after {
      content: " ";
      width: 11vw;
      height: 11vw;
      background-color: #cbeef3;
      border-radius: 50%;
      position: absolute;
      right: -5vw;
      bottom: -5vw;
      z-index: -1;
      box-shadow: 0px 0px 38px 7px #000;
    }

    .time span {
      font-size: 6vw;
      width: 110px;
      display: inline-block;
      text-align: center;
      position: relative;
    }

    .time span:after {
      font-size: 1.3vw;
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .time span:nth-child(1):after {
      content: "Hours";
    }

    .time span:nth-child(3):after {
      content: "Minute";
    }

    .time span:nth-child(5):after {
      content: "Second";
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="container">
      <div class="time">
        <span id="hour">00</span>
        <span>:</span>
        <span id="minute">00</span>
        <span>:</span>
        <span id="second">00</span>
      </div>
    </div>
  </div>
  <script>
    let hrs = document.getElementById("hour");
    let min = document.getElementById("minute");
    let sec = document.getElementById("second");

    setInterval(() => {
      let currentTime = new Date();

      hrs.innerHTML =
        (currentTime.getHours() < 10 ? "0" : "") + currentTime.getHours();
      min.innerHTML =
        (currentTime.getMinutes() < 10 ? "0" : "") + currentTime.getMinutes();
      sec.innerHTML =
        (currentTime.getSeconds() < 10 ? "0" : "") + currentTime.getSeconds();
    }, 1000);
  </script>
</body>

</html>
