<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reality Distortion Effect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#020617;
}
canvas{
  position:fixed;
  inset:0;
}
h1{
  position:fixed;
  top:40%;
  width:100%;
  text-align:center;
  font-size:4rem;
  font-weight:800;
  color:white;
  mix-blend-mode:exclusion;
  pointer-events:none;
}
</style>
</head>

<body>

<h1>REALITY DISTORTION</h1>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
let w,h,mouse={x:0,y:0};

function resize(){
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

addEventListener("mousemove", e=>{
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function draw(){
  ctx.clearRect(0,0,w,h);

  for(let y=0;y<h;y+=20){
    ctx.beginPath();
    for(let x=0;x<w;x+=20){
      const dx = mouse.x - x;
      const dy = mouse.y - y;
      const dist = Math.sqrt(dx*dx+dy*dy);
      const offset = Math.sin(dist*0.05 - performance.now()*0.01) * 20;
      ctx.lineTo(x, y + offset);
    }
    ctx.strokeStyle="rgba(0,255,255,.25)";
    ctx.stroke();
  }

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
