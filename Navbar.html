<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NavBar</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --black: #0f0f0f;
      --gray: #3f3f3f;
      --white: #fff;
    }

    body {
      background: #0f0f0f;
      font-family: "Geist Sans", sans-serif;
      color: #fff;
      font-size: 30px;
      height: 100vh;
      width: 99%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-wrap {
      border: 1px solid var(--gray);
      width: fit-content;
      margin: 0 auto;
      border-radius: 500px;
      position: relative;
      box-shadow: inset 10px 0 10px black;
      background: linear-gradient(0deg, #141414, #242424);

      &:after {
        content: "";
        display: block;
        position: absolute;
        inset: -5px;
        background: linear-gradient(180deg, var(--gray), #212121);
        border-radius: 500px;
        z-index: -1;
      }
    }

    .nav {
      width: fit-content;
      anchor-name: --nav;
      margin: 6.7px;

      a {
        z-index: 10;
        position: relative;
        display: inline-block;
        padding: 20px 50px;
        color: white;
        text-decoration: none;

        &:before {
          content: "";
          display: block;
          position: absolute;
          inset: 0;
          opacity: 0.2;
        }

        &.active {
          anchor-name: --active;
          color: black;
        }

        &:hover:before {
          anchor-name: --nav;
        }
      }
    }

    .bubble {
      background: white;
      top: anchor(top);
      right: anchor(right);
      bottom: anchor(bottom);
      left: anchor(left);
      position: absolute;
      transition: all 0.2s;
      border-radius: 500px;

      &.active {
        position-anchor: --active;
        z-index: 2;
        background: linear-gradient(180deg, #f2f2f2, #b3b3b3);
        box-shadow: inset 0 2px 7px #fff;
      }

      &.hover {
        z-index: 1;
        background: linear-gradient(180deg, var(--gray), #212121);
        box-shadow: inset 0 2px 7px #ffffff29;
        position-anchor: --nav;
      }
    }
  </style>
</head>

<body>
  <div class="nav-wrap">
    <div class="bubble active"></div>
    <div class="bubble hover"></div>
    <nav class="nav">
      <a class="active" href="#">Projects</a>
      <a href="#">Gallery</a>
      <a href="#">Studio</a>
      <a href="#">Profile</a>
    </nav>
  </div>

  <script>
    const links = document.querySelectorAll("nav a");
    links.forEach((link) => {
      link.addEventListener("click", () => {
        links.forEach((l) => l.classList.remove("active"));
        link.classList.add("active");
      });
    });
  </script>
</body>

</html>
