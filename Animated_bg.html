<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0xp;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
    }

    .box {
      height: 70vh;
      width: 50%;
      background: #000000;
      color: #fff;
      position: relative;
      margin-top: 5%;
      margin-left: 30%;
    }
    .box::after,
    .box::before {
      content: "";
      width: calc(100% + 6px);
      height: calc(100% + 6px);
      background: linear-gradient(45deg,
          #ff5100,#0000ff, #008000,
          #bea009,#ff0000, #800080,
          #00e5ff);
      position: absolute;
      top: -2px; left: -2px;
      z-index: -1;
      background-size: 500%;
      animation: ani 5s linear infinite alternate;
    }
    .box::after { filter: blur(25px); }
    @keyframes ani {
      0% { background-position: 0 0; }
      50% { background-position: 100% 0; }
      100% { background-position: 0 0; }
    }
  </style>
</head>

<body>
  <div class="box"></div>

</body>

</html>
