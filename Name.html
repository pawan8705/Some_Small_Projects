<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Animation</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      height: 100vh;
      width: 100vw;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .Name {
      position: relative;
      font-size: 75px;
      font-family: cursive;
      font-weight: 700;
      line-height: 1.2;
      color: #fff;
      letter-spacing: 5px;
      z-index: 1;
      animation: shift 1s ease-in-out infinite alternate;
    }

    .Name:before,
    .Name:after {
      display: block;
      content: attr(data-glitch);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
    }

    .Name:before {
      animation: Name 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
      color: #8b00ff;
      z-index: -1;
    }

    .Name:after {
      animation: Name 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
      color: #00e571;
      z-index: -2;
    }

    @keyframes Name {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-3px, 3px);
      }

      40% {
        transform: translate(-3px, -3px);
      }

      60% {
        transform: translate(3px, 3px);
      }

      80% {
        transform: translate(3px, -3px);
      }

      to {
        transform: translate(0);
      }
    }

    @keyframes shift {

      0%,
      40%,
      44%,
      58%,
      61%,
      65%,
      69%,
      73%,
      100% {
        transform: skewX(0deg);
      }

      41% {
        transform: skewX(10deg);
      }

      42% {
        transform: skewX(-10deg);
      }

      59% {
        transform: skewX(40deg) skewY(10deg);
      }

      60% {
        transform: skewX(-40deg) skewY(-10deg);
      }

      63% {
        transform: skewX(10deg) skewY(-5deg);
      }

      70% {
        transform: skewX(-50deg) skewY(-20deg);
      }

      71% {
        transform: skewX(10deg) skewY(-10deg);
      }
    }
  </style>
</head>

<body>
  <div class="load">
    <div data-glitch="Tripathi Dev Lab..." class="Name">Tripathi Dev Lab...</div>
  </div>
</body>

</html>
