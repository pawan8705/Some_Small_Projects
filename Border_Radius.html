<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Radius</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: black;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #292929;
      display: flex;
      height: 100vh;
      width: 60vw;
      flex-wrap: wrap;
      padding: 50px;
      gap: 20px;
    }

    .box {
      height: 25vh;
      width: 25vh;
      border: 4px solid #150189;
      background-color: #ff4b8a;
    }

    .box-1 { border-radius: 10%; }
    .box-2 { border-radius: 30% 0% 0% 30%; }
    .box-3 { border-radius: 50%; }
    .box-4 { border-radius: 10% 50% 10% 50%; }
    .box-5 { border-radius: 10% 50% 10% 50% /30% 20% 40% 20%; }
    .box-6 { border-radius: 70% 30% 30% 70% /60% 40% 40% 60%; }
    .box-7 { border-radius: 71% 75% 62% 34%/ 58% 53% 54% 50%; }
    .box-8 { border-radius: 0% 100% 0% 100%; }
    .box-9 { border-radius: 0% 100% 0% 0%/0% 100% 0% 100%; }
    .box-10 { border-radius: 0% 100% 23% 80%/23% 63% 36% 79%; }
    .box-11 { border-radius: 0% 100% 63% 63%/0% 63% 63% 100%; }
    .box-12 { border-radius: 0% 100% 82% 51%/68% 64% 0% 100%; }
  </style>
</head>

<body>
  <div class="container">
    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <div class="box box-3"></div>
    <div class="box box-4"></div>
    <div class="box box-5"></div>
    <div class="box box-6"></div>
    <div class="box box-7"></div>
    <div class="box box-8"></div>
    <div class="box box-9"></div>
    <div class="box box-10"></div>
    <div class="box box-11"></div>
    <div class="box box-12"></div>
  </div>

  <script>

  </script>

</body>

</html>
