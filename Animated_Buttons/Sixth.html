<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #222;
      overflow: hidden;
    }

    .options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #ccc;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s,
        box-shadow 0.3s;
    }

    input[type="radio"]:checked+label {
      color: var(--color);
      border-color: currentColor;
      box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
    }

    label:hover,
    input[type="radio"]:checked+label:hover {
      color: var(--color);
      border-color: currentColor;
      box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor,
        0 0 40px currentColor, 0 0 50px currentColor;
    }

    label:hover {
      color: var(--color);
      border-color: currentColor;
      box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="options">
    <input type="radio" name="option" id="red" />
    <label for="red" style="--color: red">Red</label>

    <input type="radio" name="option" id="yellow" />
    <label for="yellow" style="--color: yellow">Yellow</label>

    <input type="radio" name="option" id="pink" />
    <label for="pink" style="--color: pink">Pink</label>

    <input type="radio" name="option" id="green" />
    <label for="green" style="--color: green">Green</label>

    <input type="radio" name="option" id="orange" />
    <label for="orange" style="--color: orange">Orange</label>

    <input type="radio" name="option" id="purple" />
    <label for="purple" style="--color: purple">Purple</label>

    <input type="radio" name="option" id="blue" />
    <label for="blue" style="--color: blue">Blue</label>
  </div>

  <canvas id="particles"></canvas>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.size > 0.2) this.size -= 0.1;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function handleParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();

        if (particlesArray[i].size <= 0.2) {
          particlesArray.splice(i, 1);
          i--;
        }
      }
    }

    function createParticles() {
      if (particlesArray.length < 100) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      createParticles();
      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

  </script>

</body>

</html>
