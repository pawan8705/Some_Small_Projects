<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0f;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            width: 100%;
        }
        
        .btn-wrapper {
            position: relative;
            width: 280px;
            height: 100px;
            perspective: 1000px;
        }
        
        .btn {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            border-radius: 16px;
            padding: 0 40px;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 2;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        
        /* LIKE Button - Glass Morphism with Heart Burst */
        .btn-like {
            background: linear-gradient(135deg, 
                rgba(255, 65, 108, 0.9) 0%, 
                rgba(255, 75, 43, 0.9) 100%);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(255, 65, 108, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }
        
        .btn-like:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(255, 65, 108, 0.6),
                0 0 80px rgba(255, 65, 108, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
        }
        
        .btn-like .icon {
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }
        
        .btn-like:hover .icon {
            animation: heartPulse 1.2s infinite;
            transform: scale(1.3);
        }
        
        /* SHARE Button - Cyberpunk Glitch */
        .btn-share {
            background: linear-gradient(135deg, 
                rgba(0, 217, 255, 0.9) 0%, 
                rgba(0, 140, 255, 0.9) 100%);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 217, 255, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }
        
        .btn-share:hover {
            animation: glitch 0.4s linear;
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0, 217, 255, 0.6),
                0 0 80px rgba(0, 217, 255, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
        }
        
        .btn-share::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            background-size: 200% 100%;
            animation: shine 2s infinite linear;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .btn-share:hover::before {
            opacity: 1;
        }
        
        /* SUBSCRIBE Button - Holographic */
        .btn-subscribe {
            background: linear-gradient(135deg, 
                rgba(255, 179, 71, 0.9) 0%, 
                rgba(255, 210, 0, 0.9) 100%);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(255, 179, 71, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }
        
        .btn-subscribe:hover {
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 
                0 20px 40px rgba(255, 179, 71, 0.6),
                0 0 80px rgba(255, 179, 71, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            animation: hologram 3s infinite linear;
        }
        
        .btn-subscribe .icon {
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }
        
        .btn-subscribe:hover .icon {
            animation: bellRing 1s infinite alternate;
        }
        
        /* FOLLOW Button - Liquid Metal */
        .btn-follow {
            background: linear-gradient(135deg, 
                rgba(157, 80, 187, 0.9) 0%, 
                rgba(110, 72, 170, 0.9) 100%);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(157, 80, 187, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }
        
        .btn-follow:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(157, 80, 187, 0.6),
                0 0 80px rgba(157, 80, 187, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            animation: liquid 2s infinite linear;
        }
        
        .btn-follow::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #9d50bb, #6e48aa, #ff00ff, #00ffff, #9d50bb);
            background-size: 400% 400%;
            border-radius: 18px;
            z-index: -1;
            opacity: 0;
            animation: borderFlow 3s linear infinite;
            transition: opacity 0.3s;
        }
        
        .btn-follow:hover::after {
            opacity: 1;
        }
        
        /* Animations */
        @keyframes heartPulse {
            0%, 100% { 
                transform: scale(1.3);
                color: #fff;
            }
            50% { 
                transform: scale(1.6);
                color: #ffeb3b;
            }
        }
        
        @keyframes glitch {
            0% { transform: translate(0) translateY(-5px); }
            20% { transform: translate(-2px, 2px) translateY(-5px); }
            40% { transform: translate(-2px, -2px) translateY(-5px); }
            60% { transform: translate(2px, 2px) translateY(-5px); }
            80% { transform: translate(2px, -2px) translateY(-5px); }
            100% { transform: translate(0) translateY(-5px); }
        }
        
        @keyframes shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes bellRing {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }
        
        @keyframes hologram {
            0%, 100% { 
                opacity: 1;
                filter: hue-rotate(0deg);
            }
            50% { 
                opacity: 0.9;
                filter: hue-rotate(90deg);
            }
        }
        
        @keyframes liquid {
            0%, 100% { 
                border-radius: 16px;
            }
            50% { 
                border-radius: 20px 12px 20px 12px;
            }
        }
        
        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Particle Effects */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            border-radius: 16px;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        /* Click Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Button Text Hover Effect */
        .btn-text {
            position: relative;
            overflow: hidden;
        }
        
        .btn-text::after {
            content: attr(data-text);
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
        
        .btn-like:hover .btn-text::after {
            transform: translateY(-100%);
            color: #ffeb3b;
        }
        
        .btn-share:hover .btn-text::after {
            transform: translateY(-100%);
            color: #00ffff;
        }
        
        .btn-subscribe:hover .btn-text::after {
            transform: translateY(-100%);
            color: #ff9800;
        }
        
        .btn-follow:hover .btn-text::after {
            transform: translateY(-100%);
            color: #e040fb;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .btn-wrapper {
                width: 250px;
                height: 90px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .btn-wrapper {
                width: 320px;
                height: 90px;
            }
        }
        
        @media (max-width: 480px) {
            .btn-wrapper {
                width: 280px;
                height: 80px;
            }
            
            .btn {
                font-size: 1.1rem;
                padding: 0 30px;
                gap: 12px;
            }
            
            .btn .icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-wrapper">
            <button class="btn btn-like" id="likeBtn">
                <i class="fas fa-heart icon"></i>
                <span class="btn-text" data-text="LIKE">LIKE</span>
            </button>
            <div class="particles" id="likeParticles"></div>
        </div>
        
        <div class="btn-wrapper">
            <button class="btn btn-share" id="shareBtn">
                <i class="fas fa-share-alt icon"></i>
                <span class="btn-text" data-text="SHARE">SHARE</span>
            </button>
            <div class="particles" id="shareParticles"></div>
        </div>
        
        <div class="btn-wrapper">
            <button class="btn btn-subscribe" id="subscribeBtn">
                <i class="fas fa-bell icon"></i>
                <span class="btn-text" data-text="SUBSCRIBE">SUBSCRIBE</span>
            </button>
            <div class="particles" id="subscribeParticles"></div>
        </div>
        
        <div class="btn-wrapper">
            <button class="btn btn-follow" id="followBtn">
                <i class="fas fa-user-plus icon"></i>
                <span class="btn-text" data-text="FOLLOW">FOLLOW</span>
            </button>
            <div class="particles" id="followParticles"></div>
        </div>
    </div>

    <script>
        // Get all buttons
        const buttons = document.querySelectorAll('.btn');
        
        // Create particle system for each button
        buttons.forEach(button => {
            const particleContainer = button.nextElementSibling;
            
            // Create initial particles
            for(let i = 0; i < 20; i++) {
                createParticle(particleContainer, button);
            }
            
            // Ripple effect on click
            button.addEventListener('click', function(e) {
                createRipple(e, this);
                
                // Create burst particles
                for(let i = 0; i < 15; i++) {
                    createBurstParticle(e, this, particleContainer);
                }
                
                // Button press animation
                this.style.transform = 'translateY(-2px) scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
            
            // Hover particle animation
            button.addEventListener('mouseenter', function() {
                animateParticles(particleContainer, true);
            });
            
            button.addEventListener('mouseleave', function() {
                animateParticles(particleContainer, false);
            });
        });
        
        // Create initial particles
        function createParticle(container, button) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            // Size and color based on button type
            let color, size;
            
            if(button.classList.contains('btn-like')) {
                color = '#ffeb3b';
                size = Math.random() * 3 + 2;
            } else if(button.classList.contains('btn-share')) {
                color = '#00ffff';
                size = Math.random() * 3 + 2;
            } else if(button.classList.contains('btn-subscribe')) {
                color = '#ff9800';
                size = Math.random() * 3 + 2;
            } else {
                color = '#e040fb';
                size = Math.random() * 3 + 2;
            }
            
            particle.style.cssText = `
                left: ${x}%;
                top: ${y}%;
                width: ${size}px;
                height: ${size}px;
                background: ${color};
                opacity: ${Math.random() * 0.5};
            `;
            
            container.appendChild(particle);
            
            // Random movement
            animateParticle(particle);
        }
        
        // Animate single particle
        function animateParticle(particle) {
            const duration = Math.random() * 3 + 2;
            const xMove = (Math.random() - 0.5) * 40;
            const yMove = (Math.random() - 0.5) * 40;
            
            particle.style.transition = `all ${duration}s ease-in-out`;
            
            setInterval(() => {
                particle.style.transform = `translate(${xMove}px, ${yMove}px)`;
                particle.style.opacity = Math.random() * 0.5;
                
                setTimeout(() => {
                    particle.style.transform = 'translate(0, 0)';
                    particle.style.opacity = Math.random() * 0.5;
                }, duration * 500);
            }, duration * 1000);
        }
        
        // Animate all particles on hover
        function animateParticles(container, isHovering) {
            const particles = container.querySelectorAll('.particle');
            
            particles.forEach(particle => {
                if(isHovering) {
                    particle.style.opacity = '0.8';
                    particle.style.transform = 'scale(1.5)';
                } else {
                    particle.style.opacity = Math.random() * 0.5;
                    particle.style.transform = 'scale(1)';
                }
            });
        }
        
        // Create burst particles on click
        function createBurstParticle(event, button, container) {
            const burstParticle = document.createElement('div');
            burstParticle.classList.add('particle');
            
            const rect = button.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // Color based on button
            let color;
            if(button.classList.contains('btn-like')) {
                color = '#ffeb3b';
            } else if(button.classList.contains('btn-share')) {
                color = '#00ffff';
            } else if(button.classList.contains('btn-subscribe')) {
                color = '#ff9800';
            } else {
                color = '#e040fb';
            }
            
            burstParticle.style.cssText = `
                left: ${x}px;
                top: ${y}px;
                background: ${color};
                opacity: 1;
                position: absolute;
                width: 6px;
                height: 6px;
            `;
            
            container.appendChild(burstParticle);
            
            // Burst animation
            const angle = Math.random() * Math.PI * 2;
            const speed = 2 + Math.random() * 3;
            const distance = 50 + Math.random() * 100;
            
            let progress = 0;
            const duration = 800;
            
            function animate() {
                progress += 16.67; // ~60fps
                const currentDistance = (progress / duration) * distance;
                
                const currentX = x + Math.cos(angle) * currentDistance;
                const currentY = y + Math.sin(angle) * currentDistance;
                const currentOpacity = 1 - (progress / duration);
                const currentScale = 1 - (progress / duration) * 0.8;
                
                burstParticle.style.transform = `translate(${currentX - x}px, ${currentY - y}px) scale(${currentScale})`;
                burstParticle.style.opacity = currentOpacity;
                
                if(progress < duration) {
                    requestAnimationFrame(animate);
                } else {
                    burstParticle.remove();
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Create ripple effect
        function createRipple(event, button) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
            `;
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' || e.key === ' ') {
                const activeBtn = document.activeElement;
                if(activeBtn.classList.contains('btn')) {
                    activeBtn.click();
                }
            }
        });
    </script>
</body>
</html>
